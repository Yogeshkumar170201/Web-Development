<html>
    <head>
        <script>
            function insert(val)
            {
                document.getElementById("result").value += val;
            }
            function equal()
            {
                let x = document.getElementById("result").value;
                y = eval(x);
                document.getElementById("result").value = y;
            }
            function clr()
            {
                document.getElementById("result").value = "";
            }
        </script>
        <link rel = "stylesheet" type = "text/css" href = "style.css">
        <title>CALCULATOR</title>
    </head>
    <body>
        <div id = cal>
            <table>
                <tbody>
                    <tr>
                        <td colspan="3"><input id = result class = but placeholder = "0" style = "background:black; color: white;; height: 100px; width: 340px; margin-left: 50px; margin-top: 50px;" type = "text"></td>
                        <td rowspan="2"><button class = but style = "height: 220px; width: 100px; margin-top: 50px;" onclick="insert('+')">+</button></td>
                    </tr>
                    <tr>
                        <td><button onclick = "clr()" class = but style = "margin-left: 50px;">AC</button></td>
                        <td><button class = but onclick="insert(0)">0</button></td>
                        <td><button class = but onclick="equal()">=</button></td>
                    </tr>
                    <tr>
                        <td><button class = but style = "margin-left: 50px;" onclick="insert(7)">7</button></td>
                        <td><button class = but onclick="insert(8)">8</button></td>
                        <td><button class = but  onclick="insert(9)">9</button></td>
                        <td><button class = but  onclick="insert('*')">*</button></td>
                    </tr>
                    <tr>
                        <td><button class = but style = "margin-left: 50px;" onclick="insert(4)">4</button></td>
                        <td><button class = but onclick="insert(5)">5</button></td>
                        <td><button class = but onclick="insert(6)">6</button></td>
                        <td><button class = but  onclick="insert('-')">-</button></td>
                    </tr>
                    <tr>
                        <td><button class = but style = "margin-left: 50px;" onclick="insert('1')">1</button></td>
                        <td><button class = but onclick="insert(2)">2</button></td>
                        <td><button class = but onclick="insert(3)">3</button></td>
                        <td><button class = but onclick="insert('/')">/</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
